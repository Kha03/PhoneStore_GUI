<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="../../assets/css/acount.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container profile-container">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar bg-white">
          <div class="text-center mb-4">
            <img
              src="https://via.placeholder.com/100"
              alt="User Avatar"
              class="rounded-circle mb-2"
            />
            <h5>Jimmy Smith</h5>
          </div>
          <a href="#" class="active"
            ><i class="fas fa-user"></i> Personal Data</a
          >
          <a href="#"
            ><i class="fas fa-dollar-sign"></i> Payment & Instalments</a
          >
          <a href="./Orders.html"><i class="fas fa-box"></i> Orders</a>
          <a href="#"><i class="fas fa-heart"></i> Wish list</a>
          <a href="#"><i class="fas fa-tags"></i> Discounts</a>
          <a href="#"><i class="fas fa-shield-alt"></i> Security & access</a>
          <a href="#"><i class="fas fa-bell"></i> Notification</a>
          <a href="#"><i class="fas fa-envelope"></i> Contact us</a>
          <a href="#" class="text-danger"
            ><i class="fas fa-sign-out-alt"></i> Log out</a
          >
        </div>
        <!-- Main Content -->
        <div class="col-md-9 profile-content">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Account</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Personal Information
              </li>
            </ol>
          </nav>

          <h3>Identification</h3>
          <p class="text-muted">Verify your identity</p>

          <div class="row g-3">
            <!-- Full Name -->
            <div class="col-md-6">
              <label class="form-label">Full name</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i
                      class="fas fa-user"
                      style="color: #000; font-size: 1.35rem"
                    ></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  value="Jimmy Smith"
                  readonly
                />
                <div class="input-group-prepend">
                  <button
                    class="btn-edit input-group-text"
                    data-bs-toggle="modal"
                    data-bs-target="#editFullNameModal"
                  >
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- E-mail -->
            <div class="col-md-6">
              <label class="form-label">E-mail Address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i
                      class="fas fa-envelope"
                      style="color: #000; font-size: 1.35rem"
                    ></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="emailAddress"
                  value="Jimmy.smith1996@gmail.com"
                  readonly
                />
                <div class="input-group-prepend">
                  <button
                    class="btn-edit input-group-text"
                    data-bs-toggle="modal"
                    data-bs-target="#editEmailModal"
                  >
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Phone Number -->
            <div class="col-md-6">
              <label class="form-label">Phone number</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i
                      class="fas fa-phone"
                      style="color: #000; font-size: 1.35rem"
                    ></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  value="+12345678910"
                  readonly
                />
                <div class="input-group-prepend">
                  <button
                    class="btn-edit input-group-text"
                    data-bs-toggle="modal"
                    data-bs-target="#editPhoneModal"
                  >
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Password -->
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i
                      class="fas fa-key"
                      style="color: #000; font-size: 1.35rem"
                    ></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  value="********"
                  readonly
                />
                <div class="input-group-prepend">
                  <button
                    class="btn-edit input-group-text"
                    data-bs-toggle="modal"
                    data-bs-target="#editPasswordModal"
                  >
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Address -->
            <div class="col-md-6">
              <label class="form-label">Address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i
                      class="fas fa-home"
                      style="color: #000; font-size: 1.35rem"
                    ></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  value="HubSpot, 25 First Street, Cambridge"
                  readonly
                />
                <div class="input-group-prepend">
                  <button
                    class="btn-edit input-group-text"
                    data-bs-toggle="modal"
                    data-bs-target="#editAddressModal"
                  >
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Postal Code -->
            <div class="col-md-6">
              <label class="form-label">Postal code</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i
                      class="fas fa-mail-bulk"
                      style="color: #000; font-size: 1.35rem"
                    ></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="postalCode"
                  value=""
                  readonly
                />
                <div class="input-group-prepend">
                  <button
                    class="btn-edit input-group-text"
                    data-bs-toggle="modal"
                    data-bs-target="#editPostalCodeModal"
                  >
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
